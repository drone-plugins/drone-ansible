name: go-ci

on:
  push:
    branches:
      - master
    tags:
      - "*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.2.0
